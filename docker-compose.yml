version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: vesta_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vesta}
      POSTGRES_USER: ${POSTGRES_USER:-vesta_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vesta_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vesta_user} -d ${POSTGRES_DB:-vesta}"]
      interval: 30s
      timeout: 10s
      retries: 3

  vesta:
    build: .
    container_name: vesta_app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-vesta_user}:${POSTGRES_PASSWORD:-vesta_password}@db:5432/${POSTGRES_DB:-vesta}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local